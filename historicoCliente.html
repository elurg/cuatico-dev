<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <button onclick="history.back()" class="back-button">
        <i class="bi bi-arrow-left"></i>
    </button>
    <nav class="navbar navbar-expand-lg" style="background-color: #4b31fd;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">Cuático</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Formación</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Contacto
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Infórmate sobre nuestros servicios</a></li>
                            <li><a class="dropdown-item" href="#">Fórmate con Cuático</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Colabora con Cuático</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contactos.html">Administración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Histórico de Contactos</h2>

        <div class="d-flex justify-content-center mt-5">
            <div class="row w-75">
                <!-- Sección del formulario -->
                <div class="col-md-4">
                    <h4 class="text-center">Agregar Contacto</h4>
                    <form id="form-historico">
                        <div class="mb-3">
                            <input type="date" id="fecha-contacto" class="form-control" placeholder="Fecha" required>
                        </div>
                        <div class="mb-3">
                            <select id="tipo-contacto" class="form-control" required>
                                <option value="">Seleccione tipo de contacto</option>
                                <option value="Llamada">Llamada</option>
                                <option value="Reunión">Reunión</option>
                                <option value="Seguimiento">Seguimiento</option>
                                <option value="Contrato">Contrato</option>
                                <option value="Facturación">Facturación</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <textarea id="detalles-contacto" class="form-control" placeholder="Detalles de la Interacción" required rows="3"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Agregar Contacto</button>
                        </div>
                    </form>
                </div>

                <!-- Sección del histórico -->
                <div class="col-md-8">
                    <h4 class="text-center">Histórico</h4>
                    <div class="d-flex flex-column align-items-center historico-container">
                        <!-- El contenido se generará dinámicamente con JavaScript -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
