<div class="container p-5">
    <form id="formularioContacto">
        <h1 class="align-center text-primary">Contacta con Cuático</h1>
        
        <div class="mb-3">
            <label for="tipoContacto" class="form-label">Tipo de contacto</label>
            <select class="form-select" id="tipoContacto" name="tipo">
                <option value="cliente" selected>Cliente</option>
                <option value="alumno">Alumno</option>
                <option value="colaborador">Colaborador</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="nombreInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreInput" name="nombre" placeholder="Tu nombre" required>
        </div>
        
        <div class="mb-3">
            <label for="apellidosInput" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellidosInput" name="apellidos" placeholder="Apellido1 Apellido2">
        </div>
        
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" required>
        </div>
        
        <div class="mb-3">
            <label for="telefonoInput" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefonoInput" name="telefono" placeholder="655 77 88 99">
        </div>
        
        <div class="mb-3">
            <label for="mensajeTextarea" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensajeTextarea" name="mensaje" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="formFile" class="form-label">Currículum</label>
            <input class="form-control" type="file" id="formFile" name="curriculum">
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
