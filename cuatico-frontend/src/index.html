    <script>
    // Redirección automática a /#/login si acceden a la raíz sin hash
    if (
      window.location.pathname === '/cuatico-dev/' &&
      (!window.location.hash || window.location.hash === '#')
    ) {
      window.location.replace('/cuatico-dev/#/login');
    }
  </script>
