<div class="min-h-screen flex items-center justify-center bg-indigo-200">
  <div class="w-full max-w-md rounded-2xl overflow-hidden">
    <!-- Título y texto bonito: fondo primario -->
    <div class="bg-primario p-8 text-white text-center">
      <h2 class="text-3xl font-bold mb-2">Welcome back!</h2>
      <p class="text-sm italic text-indigo-200">
        We’re glad to see you again. Log in to continue your journey with us.
      </p>
    </div>

    <!-- Formulario: fondo blanco -->
    <div class="bg-white p-10">
      <form action="/dashboard" method="get" class="space-y-6">
        
        <app-label-input
            label="Email Address"
            id="email"
            type="email"
            placeholder="you@example.com"
        ></app-label-input>

        <app-label-input
            label="Password"
            id="password"
            type="password"
            placeholder="password"
        ></app-label-input>

        <div class="text-right text-sm">
          <a href="#" class="text-primario hover:underline">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-primario text-white font-semibold py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-300"
        >
          Log In
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-600">
        Don’t have an account?
        <a href="register" class="text-primario hover:underline">Join Us</a>
      </p>
    </div>
  </div>
</div>
