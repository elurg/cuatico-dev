<div class="min-h-[90vh] flex flex-col bg-gray-50">
  <div class="flex-1 overflow-auto">
    <div class="px-4 sm:px-8 py-6 sm:py-10 max-w-5xl mx-auto">
      <app-header
        [titulo]="'INSIGNIAS EN DESARROLLO'"
        [iconoD]="'M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z'"
      ></app-header>

      <!-- Bloque de icono de carga animado y degradado -->
      <div class="flex flex-col justify-center items-center py-10 space-y-6">
        <svg
          class="animate-[spin_2s_linear_infinite] h-40 w-40 sm:h-48 sm:w-48"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="degradado" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="var(--color-primary, #6366f1)" />
              <stop offset="100%" stop-color="var(--color-secundario, #00bfae)" />
            </linearGradient>
          </defs>
          <path
            stroke="url(#degradado)"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>
        <!-- Pie de página -->
        <div class="text-center space-y-2">
          <!-- Opción 1: Si NO has configurado la fuente en tailwind.config.js -->
          <p class="font-[Raleway] text-2xl text-gray-500">Perdona las molestias</p>
          <p class="font-[Raleway] text-lg text-gray-400">El resto del sitio sigue siendo <a href="dashboard" class="text-primario-500 hover:text-primario-900 hoover: underline">Cuático</a>!!</p>

          <!-- Opción 2: Si SÍ has configurado la fuente en tailwind.config.js como 'rale' -->
          <!-- <p class="font-rale text-2xl text-gray-500">Perdona las molestias</p>
          <p class="font-rale text-lg text-gray-400">El resto del sitio sigue siendo Cuático!</p> -->
        </div>
      </div>
    </div>
  </div>
</div>
