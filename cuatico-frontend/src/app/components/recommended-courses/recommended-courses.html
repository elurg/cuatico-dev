<div class="bg-white rounded-2xl shadow-md p-6">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-lg font-semibold text-gray-800">Cursos Recomendados</h2>
    <a [routerLink]="'/nuevoscursos'" class="text-sm text-primario hover:text-primario-600">Ver Todo</a>
  </div>
  <div class="space-y-6">
    <div *ngFor="let course of courses" 
         class="group p-4 rounded-xl bg-gray-50 hover:bg-gray-100 transition-all duration-300 cursor-pointer"
         [routerLink]="['/curso', course.id]">
      <div class="flex space-x-4">
        <div class="flex-shrink-0">
          <img [src]="course.thumbnail" 
               [alt]="course.title"
               class="w-20 h-20 rounded-lg object-cover group-hover:scale-105 transition-transform duration-300">
        </div>
        <div class="flex-grow">
          <h3 class="text-sm font-medium text-gray-800 mb-1">{{course.title}}</h3>
          <p class="text-xs text-gray-500 mb-2">{{course.instructor}}</p>
          <div class="flex items-center justify-between">
            <span class="text-sm font-semibold text-primario">{{course.price | currency:'EUR':'symbol-narrow':'1.0-0'}}</span>
            <div class="flex items-center space-x-2">
              <span class="text-xs px-2 py-1 bg-gray-200 rounded-full">{{course.modality}}</span>
              <span class="text-xs text-gray-500">{{course.duration}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 pt-3 border-t border-gray-200">
        <p class="text-xs text-gray-500">Inicia: {{course.startDate}}</p>
      </div>
    </div>
  </div>
</div>
