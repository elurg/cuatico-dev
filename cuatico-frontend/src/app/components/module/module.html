<!-- Módulo habilitado como desplegable -->
<div *ngIf="estado === 'habilitado'"
  class="w-full shadow rounded-lg border bg-secundario/30 border-secundario/50 transition-all">
  <!-- Cabecera clickeable -->
  <button (click)="toggleExpandir()" class="w-full p-4 hover:shadow-lg flex flex-col gap-2 items-start text-left">
    <div class="flex items-start gap-2 w-full">
      <p class="text-lg font-bold text-primario whitespace-nowrap">
        Módulo {{ numero }}:
      </p>
      <p class="text-lg text-left font-semibold text-primario flex-1">
        {{ titulo }}
      </p>

      <!-- Nota -->
      <ng-container *ngIf="nota !== undefined; else sinNota">
        <span class="text-xs font-medium px-2.5 py-0.5 rounded-sm"
          [ngClass]="nota >= 50 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
          {{ nota }}%
        </span>
      </ng-container>
      <ng-template #sinNota>
        <span class="text-xs font-medium px-2.5 py-0.5 rounded-sm bg-gray-100 text-gray-800">
          Sin nota
        </span>
      </ng-template>

      <!-- Icono desplegable -->
      <svg [ngClass]="expandido ? 'rotate-180' : ''" class="w-5 h-5 text-primario transition-transform" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </button>

  <!-- Contenido desplegable -->
  <div *ngIf="expandido" class="p-4 space-y-4">

    <div class="flex row-span-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6 text-primario">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
      </svg>

      <button class="text-sm text-primario hover:opacity-80" (click)="onClick()">
        Tema 1
      </button>
    </div>

    <div class="flex row-span-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="size-6 text-primario">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
      </svg>

      <button class="text-sm text-primario hover:opacity-80" (click)="onClick()">
        Tarea 1
      </button>
    </div>
  </div>
</div>
