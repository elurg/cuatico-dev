<div class="w-96 h-auto bg-secundario/30 rounded-lg p-6 shadow-md border border-secundario/50 hover:shadow-lg transition-all">
    <h2 class="text-2xl font-bold text-primario mb-6">{{ titulo }}</h2>
    <div class="flex flex-col">
        <!-- Mostrar duración y precio en la misma línea -->
        <div *ngIf="tipo !== 'certificado'" class="flex items-center justify-between mb-2">
            <span class="text-gray-500">{{ duracion }}</span>
            <span *ngIf="tipo === 'venta'" class="text-lg font-bold text-gray-600"> {{ precio }} € </span>
        </div>

        <p class="text-gray-800 mb-4">{{ descripcion }}</p>

        <!-- Mostrar profesor y lecciones solo si no es un certificado -->
        <div *ngIf="tipo !== 'certificado'" class="flex items-center justify-between text-sm text-gray-600 mb-2">
            <span>👨‍🏫 {{ profesor }}</span>
            <span>📚 {{ lecciones }} lecciones</span>
        </div>

        <div class="mt-auto">
            <button class="w-full py-2 mt-4 rounded-lg bg-primario text-white font-semibold hover:bg-primario/80 transition">
                Conoce más
            </button>
        </div>
    </div>
</div>
