<div class="form-group">
    <label [for]="id">
      {{ label }}
      @if (required) {
        <span class="required">*</span>
      }
    </label>
    <input
      [type]="type"
      [id]="id"
      [placeholder]="placeholder"
      [required]="required"
      [value]="model"
      (input)="onInput($event)"
    >
  </div>
