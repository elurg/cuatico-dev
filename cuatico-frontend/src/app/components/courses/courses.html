
<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1 p-6">
    <h2 class="text-2xl font-bold mb-6">{{ title }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let curso of courses"
           class="bg-primario/10 rounded-lg group p-6 shadow-md border border-gray-200 hover:shadow-lg transition-all cursor-pointer flex flex-col">
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs font-semibold uppercase text-gray-500">{{ curso.categoria }}</span>
          <span class="text-xs text-gray-500">{{ curso.duracion }}</span>
        </div>
        <h3 class="text-lg font-bold mb-2 text-gray-900">{{ curso.nombre }}</h3>
        <p class="text-gray-700 mb-4">{{ curso.descripcion }}</p>
        <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
          <span>👨‍🏫 {{ curso.profesor }}</span>
          <span>📚 {{ curso.lecciones }} lecciones</span>
        </div>
        <div class="mt-auto">
          <button class="w-full py-2 mt-4 rounded-lg bg-black text-white font-semibold hover:bg-gray-800 transition">
            Conoce más
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
