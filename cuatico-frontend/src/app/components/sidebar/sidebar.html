<!-- Overlay para móvil -->
<div *ngIf="sidebarOpenMobile" class="fixed inset-0 bg-black bg-opacity-40 z-40 lg:hidden"
  (click)="closeSidebarMobile()"></div>

<!-- Sidebar SOLO iconos -->
<div *ngIf="!sidebarOpenMobile"
  class="fixed inset-y-0 left-0 z-50 w-16 bg-transparent flex flex-col items-center space-y-4 lg:hidden">
  <a routerLink="/dashboard" class="bg-transparent flex items-center justify-center w-16 h-16">
    <img class="h-8 w-auto object-contain" />
  </a>
  <!-- Iconos del menú -->
  <a routerLink="/dashboard" class="relative group" aria-label="Dashboard">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario" [ngClass]="{ 'text-primario': isActive('/dashboard') }"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
    </svg>
    <span
      class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Dashboard</span>
  </a>
  <a routerLink="/cursos" class="relative group" aria-label="Mis Cursos">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario" [ngClass]="{ 'text-primario': cursosOpen }" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
    <span class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Mis
      Cursos</span>
    </a>
  <a routerLink="/calificaciones" class="relative group" aria-label="Calificaciones">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario"
      [ngClass]="{ 'text-primario': isActive('/calificaciones') }" fill="none" viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
    </svg>
    <span
      class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Calificaciones</span>
  </a>
  <a routerLink="/certificado" class="relative group" aria-label="Certificado">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario"
      [ngClass]="{ 'text-primario': isActive('/certificado') }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
    </svg>
    <span
      class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Certificado</span>
  </a>
  <a routerLink="/insignias" class="relative group" aria-label="Insignias">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario" [ngClass]="{ 'text-primario': isActive('/insignias') }"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
    </svg>
    <span
      class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Insignias</span>
  </a>
  <a routerLink="/feedback" class="relative group" aria-label="Feedback">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario" [ngClass]="{ 'text-primario': isActive('/feedback') }"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
    </svg>
    <span
      class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Feedback</span>
  </a>
  <a routerLink="/organizacion" class="relative group" aria-label="Mi Agenda">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario" [ngClass]="{ 'text-primario': isActive('/organizacion') }"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <span
      class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Mi Agenda</span>
  </a>
  <a routerLink="/perfil" class="relative group" aria-label="Perfil">
    <svg class="h-5 w-5 text-gray-500 group-hover:text-primario" [ngClass]="{ 'text-primario': isActive('/perfil') }"
      fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
    </svg>
    <span
      class="absolute left-14 bg-gray-800 text-white text-xs rounded py-1 px-2 hidden group-hover:block">Perfil</span>
  </a>
</div>

<!-- Full Sidebar -->
<div [ngClass]="{
  'fixed inset-y-0 left-0 z-50 w-64 bg-white lg:relative lg:block border-r border-primario/20': true,
  'hidden': !sidebarOpenMobile,
  'block': sidebarOpenMobile
}">

  <div class="h-full bg-white py-6 px-4 w-64 border-r border-primario/20">
    <nav class="space-y-1" aria-label="Sidebar Navigation">
      <!-- Dashboard -->
      <a routerLink="/dashboard" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Dashboard">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/dashboard'), 'text-gray-500': !isActive('/dashboard') }" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/dashboard') }">Dashboard</span>
      </a>
      <!-- Mis Cursos -->
      <a routerLink="/cursos" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Mis Cursos">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/cursos'), 'text-gray-500': !isActive('/cursos') }" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/cursos') }">Mis Cursos</span>
      </a>
      <!-- Calificaciones -->
      <a routerLink="/calificaciones" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Calificaciones">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/calificaciones'), 'text-gray-500': !isActive('/calificaciones') }"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/calificaciones') }">Calificaciones</span>
      </a>
      <!-- Certificado -->
      <a routerLink="/certificado" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Certificado">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/certificado'), 'text-gray-500': !isActive('/certificado') }"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/certificado') }">Certificado</span>
      </a>
      <!-- Insignias -->
      <a routerLink="/insignias" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Insignias">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/insignias'), 'text-gray-500': !isActive('/insignias') }" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/insignias') }">Insignias</span>
      </a>
      <!-- Feedback -->
      <a routerLink="/feedback" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Feedback">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/feedback'), 'text-gray-500': !isActive('/feedback') }" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/feedback') }">Feedback</span>
      </a>
      <!-- Mi Agenda -->
      <a routerLink="/organizacion" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Mi Agenda">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/organizacion'), 'text-gray-500': !isActive('/organizacion') }"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/organizacion') }">Mi Agenda</span>
      </a>
      <!-- Perfil -->
      <a routerLink="/perfil" routerLinkActive="bg-primario/10 text-primario shadow"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center px-4 py-3 text-sm font-medium text-gray-600 hover:bg-primario/5 rounded-lg group"
        aria-label="Perfil">
        <svg class="h-5 w-5 mr-3"
          [ngClass]="{ 'text-primario': isActive('/perfil'), 'text-gray-500': !isActive('/perfil') }" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span [ngClass]="{ 'font-bold': isActive('/perfil') }">Perfil</span>
      </a>
    </nav>
  </div>
</div>
