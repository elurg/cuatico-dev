<!-- Tabs Navigation -->
<div class="container mx-auto p-4">
  <div class="mb-6">
    <nav class="flex bg-white rounded-lg shadow-sm p-1 max-w-md mx-auto">
      <button (click)="tabActivo = 'calendario'" 
        [class.bg-primario]="tabActivo === 'calendario'"
        [class.text-white]="tabActivo === 'calendario'"
        class="flex items-center justify-center gap-2 flex-1 py-2 px-3 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primario/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Calendario
      </button>
      <button (click)="tabActivo = 'horario'"
        [class.bg-primario]="tabActivo === 'horario'"
        [class.text-white]="tabActivo === 'horario'"
        class="flex items-center justify-center gap-2 flex-1 py-2 px-3 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primario/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Horario
      </button>
      <button (click)="tabActivo = 'notas'"
        [class.bg-primario]="tabActivo === 'notas'"
        [class.text-white]="tabActivo === 'notas'"
        class="flex items-center justify-center gap-2 flex-1 py-2 px-3 rounded-md text-sm font-medium transition-all duration-200 hover:bg-primario/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
        </svg>
        Mis Tareas
      </button>
    </nav>
  </div>

  <!-- Calendario Tab -->
  <div *ngIf="tabActivo === 'calendario'">
    <div class="flex flex-col items-center justify-center">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-2xl mx-auto">
        <div class="p-4 bg-gradient-to-r from-primario to-primario/80">
          <h2 class="text-xl font-bold text-white">Calendario Académico</h2>
        </div>
        <div class="p-4">
          <app-calendar></app-calendar>
        </div>
      </div>
    </div>
  </div>

  <!-- Horario Tab -->
  <div *ngIf="tabActivo === 'horario'">
    <div class="flex flex-col items-center justify-center">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden w-full max-w-4xl mx-auto">
        <div class="p-4 bg-gradient-to-r from-primario to-primario/80 flex justify-between items-center">
          <h2 class="text-xl font-bold text-white">Horario de Clases</h2>
          <button (click)="abrirFormulario()" class="px-4 py-2 bg-white text-primario rounded-lg hover:bg-primario hover:text-white transition-colors duration-200 flex items-center gap-2 text-sm font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Agregar Evento
          </button>
        </div>
        <div class="p-4 overflow-x-auto">
          <table class="min-w-full">
            <thead class="bg-secundario/20">
              <tr>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Hora</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Lunes</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Martes</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Miércoles</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Jueves</th>
                <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700">Viernes</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              @for (hora of horas; track $index) {
                <tr class="hover:bg-gray-50">
                  <td class="py-3 px-4 text-sm font-medium text-gray-700">{{hora}}</td>
                  @for (dia of [0,1,2,3,4]; track dia) {
                    <td class="py-3 px-4 text-sm relative min-h-[4rem]">
                      @if (getEventos(hora, dia); as evento) {
                        <div [class]="'p-2 rounded-lg ' + evento.color">
                          <div class="font-medium text-gray-800">{{evento.titulo}}</div>
                          <div class="text-xs text-gray-600">{{evento.descripcion}}</div>
                          <button (click)="eliminarEvento(evento.id)" class="absolute top-1 right-1 text-gray-400 hover:text-red-500 p-1 rounded-full hover:bg-red-50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                          </button>
                        </div>
                      }
                    </td>
                  }
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Modal para agregar evento -->
    <div *ngIf="mostrarFormulario" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-bold text-gray-900">Agregar Evento</h3>
          <button (click)="cerrarFormulario()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        <form (ngSubmit)="agregarEventoDesdeFormulario()" #eventoForm="ngForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" [(ngModel)]="nuevoEvento.titulo" name="titulo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primario focus:ring-primario">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea [(ngModel)]="nuevoEvento.descripcion" name="descripcion" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primario focus:ring-primario" rows="2"></textarea>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Día</label>
              <select [(ngModel)]="nuevoEvento.dia" name="dia" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primario focus:ring-primario">
                @for (dia of diasSemana; track $index) {
                  <option [value]="$index">{{dia}}</option>
                }
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Hora</label>
              <select [(ngModel)]="nuevoEvento.horaInicio" name="horaInicio" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primario focus:ring-primario">
                @for (hora of horas; track hora) {
                  <option [value]="hora">{{hora}}</option>
                }
              </select>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Color</label>
            <select [(ngModel)]="nuevoEvento.color" name="color" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primario focus:ring-primario">
              @for (color of coloresDisponibles; track color) {
                <option [value]="color.valor" [class]="color.valor">{{color.nombre}}</option>
              }
            </select>
          </div>
          <div class="flex justify-end space-x-3 mt-6">
            <button type="button" (click)="cerrarFormulario()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancelar</button>
            <button type="submit" [disabled]="!eventoForm.form.valid" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primario hover:bg-primario/90 disabled:opacity-50 disabled:cursor-not-allowed">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Mis Notas Tab -->
  <div *ngIf="tabActivo === 'notas'" class="grid md:grid-cols-2 gap-6">
    <div class="w-full">
      <app-notes></app-notes>
    </div>
    <!-- Mis Tareas Tab -->
    <div *ngIf="tabActivo === 'notas'" class="w-full">
      <app-team-tasks></app-team-tasks>
    </div>
  </div>
</div>
