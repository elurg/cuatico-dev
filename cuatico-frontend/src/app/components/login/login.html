<div class="min-h-screen flex items-center justify-center gradient-bg relative overflow-hidden">
  <!-- Canvas para las estrellas -->
  <canvas #aestheticCanvas class="absolute inset-0 pointer-events-none z-0"></canvas>

  <!-- Contenedor principal del login -->
  <div class="flex w-full max-w-4xl rounded-2xl overflow-hidden shadow-lg bg-white relative z-10 m-4">

    <!-- Columna del formulario -->
    <div class="w-full md:w-1/2">
      <!-- Cabecera -->
      <div class="bg-primario p-8 text-white text-center">
        <img src="assets/logop.avif" alt="Logo Cuático" class="h-8 w-auto mx-auto mb-4">
        <h2 class="text-3xl font-bold mb-2">Welcome back!</h2>
        <p class="text-sm italic text-indigo-200">
          We’re glad to see you again. Log in to continue your journey with us.
        </p>
      </div>

      <!-- Formulario -->
      <div class="p-10">
        <form action="login" method="post" class="space-y-6">
          <app-label-input
              label="Email Address"
              id="email"
              type="email"
              placeholder="you@example.com"
          ></app-label-input>

          <app-label-input
              label="Password"
              id="password"
              type="password"
              placeholder="password"
          ></app-label-input>

          <div class="text-right text-sm">
            <a href="#" class="text-primario hover:underline">Forgot password?</a>
          </div>

          <button
            type="button"
            routerLink="/dashboard"
            class="w-full bg-primario text-white font-semibold py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-300"
          >
            Log In
          </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
          Don’t have an account?
          <a routerLink="/register" class="text-primario hover:underline">Join Us</a>
        </p>
      </div>
    </div>

    <!-- Imagen lateral -->
    <div class="relative hidden md:block w-1/2">
      <img src="assets/login-image.jpg" alt="Login Side" class="h-full w-full object-cover" />
      <div class="absolute inset-0 bg-primario bg-opacity-60"></div>
    </div>

  </div>
</div>
