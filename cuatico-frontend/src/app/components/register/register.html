<div class="min-h-screen flex items-center justify-center bg-indigo-200">
  <div class="w-full max-w-md rounded-2xl overflow-hidden">
    <!-- Título y texto bonito: fondo primario -->
    <div class="bg-primario p-8 text-white text-center">
      <img src="assets/logop.avif" alt="Logo Cuático" class="h-8 w-auto mx-auto mb-4">
      <h2 class="text-3xl font-bold mb-2">Create your account</h2>
      <p class="text-sm italic text-indigo-200">
        Join us and start your journey today. It only takes a minute!
      </p>
    </div>

    <!-- Formulario: fondo blanco -->
    <div class="bg-white p-10">
      <form action="regiter" method="post" class="space-y-6">
        <app-label-input
            label="Full Name"
            id="name"
            type="text"
            placeholder="Name"
        ></app-label-input>

        <app-label-input
            label="Email Address"
            id="email"
            type="email"
            placeholder="you@example.com"
        ></app-label-input>

        <app-label-input
            label="Password"
            id="password"
            type="password"
            placeholder="••••••••"
        ></app-label-input>

        <app-label-input
            label="Confirm Password"
            id="confirm-password"
            type="password"
            placeholder="••••••••"
        ></app-label-input>


        <button
          type="button"
          routerLink="/dashboard"
          class="w-full bg-primario text-white font-semibold py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-300"
        >
          Create Account
        </button>
      </form>

      <p class="mt-6 text-sm text-center text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-primario hover:underline">Log In</a>
      </p>
    </div>
  </div>
</div>
