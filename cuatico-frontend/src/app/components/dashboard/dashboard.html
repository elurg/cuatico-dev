<!-- Encabezado de bienvenida (fuera del grid, ancho completo) -->
<div
  class="bg-gradient-to-r from-primario to-primario/80 rounded-2xl p-8 text-white shadow-lg relative overflow-hidden mb-6 mx-6 mt-3">
  <div class="relative z-10">
    <div class="flex items-center mb-4">
      <h1 class="text-3xl font-bold">¡Hola, {{user.username}}!</h1>
      <span class="ml-4 px-3 py-1 bg-primario/80 rounded-full text-sm font-medium">Pro</span>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
      <div class="bg-white/10 backdrop-blur-lg rounded-xl p-4">
        <p class="text-emerald-50 text-sm">Lecciones Completadas</p>
        <p class="text-2xl font-bold mt-1">5/7</p>
      </div>
      <div class="bg-white/10 backdrop-blur-lg rounded-xl p-4">
        <p class="text-emerald-50 text-sm">Tiempo de Estudio</p>
        <p class="text-2xl font-bold mt-1">2.5h</p>
      </div>
      <div class="bg-white/10 backdrop-blur-lg rounded-xl p-4">
        <p class="text-emerald-50 text-sm">Progreso General</p>
        <p class="text-2xl font-bold mt-1">85%</p>
      </div>
    </div>
  </div>
  <div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-primario/20 to-transparent"></div>
</div>

<!-- Grid principal (dashboard y sidebar) -->
<div class="grid grid-cols-1 lg:grid-cols-7 gap-3 pl-7">
  <!-- Dashboard principal: 5/7 del ancho -->
  <div class="lg:col-span-5 space-y-6">
    <!-- Sección de cursos -->
    <div class="bg-white rounded-2xl shadow-md overflow-hidden min-h-[410px]">
      <div class="p-6 border-b border-gray-100 bg-gradient-to-r from-primario to-primario/80">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-white">Mis Cursos</h2>
        </div>
      </div>
      <div class="p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
          <app-card [id]="1" (navigate)="irADetalle($event)" titulo="UX Research" profesor="Diana"
            lecciones="14" duracion="6 semanas" [progreso]="70" fecha="19 de Abril" modalidad="presencial" tipo="venta">
          </app-card>
          <app-card [id]="1" (navigate)="irADetalle($event)" titulo="Desarrolla tu creatividad" profesor="Carlos"
            lecciones="12" duracion="6 semanas" [progreso]="65" fecha="26 de Abril" modalidad="remoto" tipo="venta">
          </app-card>
        </div>
      </div>
    </div>

    <!-- Próximas tareas debajo de Mis Cursos -->
    <div class="bg-white rounded-2xl shadow-md p-4">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">Próximas Tareas</h2>
      <div class="space-y-4">
        <div class="flex items-center p-4 bg-gray-50 rounded-xl">
          <div class="flex-shrink-0 w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-sm font-medium text-gray-800">Diseño de Algoritmos</h3>
            <p class="text-sm text-gray-500">Vence en 2 días</p>
          </div>
          <span class="ml-auto text-xs font-medium text-blue-500 bg-blue-50 px-2 py-1 rounded-full">En Progreso</span>
        </div>
        <div class="flex items-center p-4 bg-gray-50 rounded-xl">
          <div class="flex-shrink-0 w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-purple-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-sm font-medium text-gray-800">Diseño Web Responsive</h3>
            <p class="text-sm text-gray-500">Vence en 5 días</p>
          </div>
          <span class="ml-auto text-xs font-medium text-purple-500 bg-purple-50 px-2 py-1 rounded-full">Pendiente</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar derecho: 2/7 del ancho -->
<div class="grid grid-rows-[auto_1fr] gap-2 lg:col-span-2 mr-4 mb-6">
    <!-- Calendario sin marco, sin corte inferior y sin scroll horizontal -->
    <div class="flex justify-center">
      <div class="w-full max-w-full sm:max-w-[380px] flex items-center justify-center">
        <div class="w-full scale-[0.85] origin-top overflow-visible ">
          <app-mini-calendar class="w-full [&>*]:w-full"></app-mini-calendar>
        </div>
      </div>
    </div>

    <!-- COMPRAR CURSOS -->
    <div class="flex justify-center">
      <div class="w-full max-w-full sm:max-w-[380px] flex items-center">
        <div class="bg-white rounded-2xl shadow-md p-4 w-full">
          <div class="flex items-center justify-between mb-6">
            <h2 class="text-lg font-semibold text-gray-800">Otros cursos</h2>
            <a [routerLink]="'/nuevoscursos'" class="text-sm text-primario hover:text-primario-600">Ver Todo</a>
          </div>
          <div class="space-y-4">
            <div class="flex justify-between items-center p-4 rounded-xl">
              <div class="flex items-center">
                <app-card tipo="venta" titulo="Curso de Figma UX/UI" fecha="5 de julio" precio="200"
                  profesor="Diana Henao" modalidad="remoto" duracion="4 semanas"></app-card>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
