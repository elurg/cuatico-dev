<div class="w-full sm:max-w-sm">
  @if (type === 'checkbox') {
    <!-- CASO CHECKBOX -->
    <label class="flex items-center gap-3 text-primario cursor-pointer w-full">
      <input type="checkbox" [id]="id" [required]="required" [checked]="model" (change)="onCheckboxChange($event)" class="sr-only peer">
      <span class="shrink-0 relative flex items-center justify-center w-5 h-5 border-2 border-primario rounded peer-checked:bg-primario peer-checked:border-primario">
        <svg class="absolute w-5 h-5 text-white peer-checked:opacity-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </span>
      <span>{{ label }}</span>
    </label>
  } @else {
    <!-- Etiqueta -->
    <div [ngClass]="horizontal ? 'flex items-center gap-x-2' : ''">
      <label [for]="id" class="text-sm/6 font-medium text-primario shrink-0">
        {{ label }}
        @if (required) { <span class="required text-red-600">*</span> }
      </label>

      <!-- Campo -->
      <div [ngClass]="horizontal ? 'flex-1' : 'mt-2'">
        @switch(type) {
          @case('textarea') {
            <!-- CASO TEXTAREA -->
            <textarea
              [id]="id" [placeholder]="placeholder" [required]="required"
              [value]="model" (input)="onInput($event)"
              class="block w-full rounded-md border border-primario/30 bg-white px-3 py-1.5 text-primario placeholder:text-gray-400 focus:outline-primario sm:text-sm/6">
            </textarea>
          }
          @case('select') {
            <!-- CASO SELECT -->
            <div class="relative">
              <button (click)="toggleSelect()" class="w-full rounded-md border border-primario/30 bg-white px-3 py-1.5 text-primario focus:outline-primario sm:text-sm/6 flex items-center justify-between">
                {{ selectedOption || placeholder || 'Selecciona una opci√≥n' }}
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
              @if (isSelectOpen) {
                <ul class="absolute z-10 mt-1 w-full rounded-md border border-primario/30 bg-white shadow-lg">
                  @for (option of options; track option) {
                    <li>
                      <button (click)="selectOption(option)" class="w-full text-left px-3 py-2 hover:bg-primario/10 text-primario">
                        {{ option }}
                      </button>
                    </li>
                  }
                </ul>
              }
            </div>
          }
          @default {
            <!-- CASO POR DEFECTO -->
            <div class="relative">
              <input
                [type]="showPassword && type === 'password' ? 'text' : type"
                [id]="id" [placeholder]="placeholder" [required]="required"
                [value]="model" (input)="onInput($event)"
                class="w-full rounded-md border border-primario/30 bg-white px-3 py-1.5 pr-10 text-primario placeholder:text-gray-400 focus:outline-primario sm:text-sm/6"
              />
              @if (type === 'password') {
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button type="button" (click)="togglePasswordVisibility()" class="text-gray-400 hover:text-gray-600 focus:outline-none">
                    @if (showPassword) {
                      <!-- Icono ojo abierto -->
                      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5
                            c4.478 0 8.268 2.943 9.542 7
                            -1.274 4.057-5.064 7-9.542 7
                            -4.477 0-8.268-2.943-9.542-7z" />
                      </svg>
                    } @else {
                      <!-- Icono ojo tachado -->
                      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13.875 18.825A10.05 10.05 0 0112 19
                            c-4.477 0-8.268-2.943-9.542-7
                            a9.994 9.994 0 012.195-3.357
                            m3.072-2.263A9.956 9.956 0 0112 5
                            c4.478 0 8.268 2.943 9.542 7
                            a9.956 9.956 0 01-2.49 3.568" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18" />
                      </svg>
                    }
                  </button>
                </div>
              }
            </div>
          }
        }
      </div>
    </div>
  }
</div>
