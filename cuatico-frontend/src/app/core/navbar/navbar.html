<nav class="bg-primario border-b border-gray-200 px-0 py-1">
  <div class="flex items-center justify-between px-6">
    <!-- Logo -->
    <div class="flex items-center">
      <a routerLink="/dashboard">
        <img src="assets/logop.avif" alt="Logo Cuático" class="h-8 w-auto">
      </a>
    </div>


    <!-- Búsqueda (solo en desktop) -->
    <div class="hidden md:flex flex-1 max-w-xl ml-6">
      <div class="relative w-full">
        <app-searchbar />
      </div>
    </div>

    <!-- Botones y perfil (desktop) -->
    <div class="hidden md:flex items-center space-x-6 text-white">

      <!-- Notificaciones -->
      <div class="relative group">
        <button class="p-2 hover:text-white/80 dark:hover:text-gray-300 transition-colors duration-150 relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <span class="absolute top-1 right-1 h-2 w-2 bg-red-500 rounded-full ring-2 ring-white"></span>
        </button>
        <!-- Panel de notificaciones -->
        <div
          class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2 border border-gray-200 dark:border-gray-700 hidden group-hover:block z-20">
          <div class="px-4 py-2 border-b border-gray-100 dark:border-gray-700">
            <h3 class="text-sm font-semibold text-gray-800 dark:text-gray-100">Notificaciones</h3>
          </div>
          <div class="max-h-64 overflow-y-auto">
            <a href="#" class="block px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
              <p class="text-sm font-medium text-gray-800 dark:text-gray-100">Nueva tarea asignada</p>
              <p class="text-xs text-gray-500 dark:text-gray-300 mt-1">Diseño de Interfaces - Hace 5 min</p>
            </a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150">
              <p class="text-sm font-medium text-gray-800 dark:text-gray-100">Recordatorio de entrega</p>
              <p class="text-xs text-gray-500 dark:text-gray-300 mt-1">Proyecto final - Mañana</p>
            </a>
          </div>
        </div>
      </div>

      <!-- Perfil -->
      <div class="relative group">
        <button class="flex items-center space-x-3 focus:outline-none">
          <div class="flex flex-col items-end text-white dark:text-gray-100">
            <span class="text-sm font-medium"> Hola, {{ user.username }}!</span>
          </div>
          <img [src]="user.avatar" alt="Perfil" class="h-8 w-8 rounded-full object-cover ring-2 ring-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white/60 dark:text-gray-400" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <!-- Menú perfil -->
        <div
          class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg py-2 border border-gray-200 dark:border-gray-700 hidden group-hover:block z-20">
          <a routerLink="/perfil"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-50 dark:hover:bg-gray-700">Mi
            Perfil</a>
          <a routerLink="/editar-perfil"
            class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-100 hover:bg-gray-50 dark:hover:bg-gray-700">Configuración</a>
          <hr class="my-1 border-gray-100 dark:border-gray-700">
          <a href="#"
            class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-700 dark:text-red-400">Cerrar
            Sesión</a>
        </div>
      </div>
    </div>

    <!-- Botón hamburguesa móvil -->
    <div class="md:hidden">
      <button (click)="toggleMobileMenu()" class="text-white dark:text-gray-100 focus:outline-none">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Menú móvil -->
  <div class="md:hidden mt-4 space-y-2 text-white dark:text-gray-100 px-6" [class.hidden]="!mobileMenuOpen">
    <a href="#" class="block">Mi Perfil</a>
    <a href="#" class="block">Configuración</a>
    <a href="#" class="block text-red-400">Cerrar Sesión</a>
  </div>
</nav>
