    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<body>
    <button onclick="history.back()" class="back-button">
        <i class="bi bi-arrow-left"></i>
    </button>
    <nav class="navbar navbar-expand-lg" style="background-color: #4b31fd;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">
                <img src="logo_cuatico_fondo_azul_OK.png" alt="Cuático Logo" class="logo-navbar">Cuático</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pe-4" id="navbarSupportedContent">
                <ul class="navbar-nav text-end ms-auto d-flex gap-4 mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Formación</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Contacto
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="formulario.html">Infórmate sobre nuestros servicios</a>
                            </li>
                            <li><a class="dropdown-item" href="formulario.html">Fórmate con Cuático</a></li>
                            <li>
                                <hr class="dropdown-divider">

                            <li><a class="dropdown-item" href="formulario.html">Colabora con Cuático</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="contactos.html">Administración</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Nuevo Registro</h1>
        
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="empresa-tab" data-bs-toggle="tab" data-bs-target="#empresa-tab-pane" type="button" role="tab" aria-controls="empresa-tab-pane" aria-selected="true">Empresa</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="alumno-tab" data-bs-toggle="tab" data-bs-target="#alumno-tab-pane" type="button" role="tab" aria-controls="alumno-tab-pane" aria-selected="false">Alumno</button>
            </li>
        </ul>
        
        <div class="tab-content" id="myTabContent">
            <!-- Formulario para Empresas -->
            <div class="tab-pane fade show active" id="empresa-tab-pane" role="tabpanel" aria-labelledby="empresa-tab" tabindex="0">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h3>Datos de la Empresa</h3>
                            </div>
                            <div class="card-body">
                                <form id="form-nuevo-cliente">
                                    <div class="mb-3">
                                        <label for="empresa" class="form-label">Nombre de Empresa</label>
                                        <input type="text" class="form-control" id="empresa" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" required>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                                        <a href="contactos.html" class="btn btn-secondary">Cancelar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Formulario para Alumnos -->
            <div class="tab-pane fade" id="alumno-tab-pane" role="tabpanel" aria-labelledby="alumno-tab" tabindex="0">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h3>Datos del Alumno</h3>
                            </div>
                            <div class="card-body">
                                <form id="form-nuevo-alumno">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email-alumno" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email-alumno" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="telefono-alumno" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono-alumno" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="curso" class="form-label">Curso</label>
                                        <select class="form-select" id="curso" required>
                                            <option value="">Seleccione un curso</option>
                                            <option value="desarrollo-web">Desarrollo Web</option>
                                            <option value="marketing-digital">Marketing Digital</option>
                                            <option value="diseno-grafico">Diseño Gráfico</option>
                                        </select>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-success">Guardar Alumno</button>
                                        <a href="contactos.html" class="btn btn-secondary">Cancelar</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
